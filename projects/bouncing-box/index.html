<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>



	<style>
	
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: red;
			font-size: 300%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<div class="box">?</div>

	<script>
		(function(){
			'use strict';
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			box = $('.box');
			boardWidth = $('.board').width();
			var boardHeight = $(window).height();
			
			var position = 0;
			var points = 0; 
			var speed = 10;
			var direction;
			direction = 1;
			position = 0;
			points = 0;
			speed = 10; 

			box.text(points);
			 update = function() {
			
					position = position + (speed * direction);
					if(position < 0){
						direction = 1;
					}
					
					else if(position > boardWidth){
						direction = -1;
					}
					
					box.css('left', position);	
					
			 };
			
				
			 handleBoxClick = function() {
				
					speed = speed + 3;
					position = 0;
					points = points + 1;
					box.text(points);
			};

			setInterval(update, 50);
		
			box.on('click', handleBoxClick);
		})();
	</script>
	<style>
		body {
                background: #000000;
                color: #C0C0C0;
                padding: 10px;
                font-family: Segoe Script;
		}
	</style>
</body>
</html>
